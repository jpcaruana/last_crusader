<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Se logguer avec IndieAuth</title>
</head>
<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  body, html {
    height: 100%;
  }

  form {
    display: inline-block;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
</style>
<body>
<div class="container">
  <form action="http://localhost:4001/login" method="post">
    <label for="user">Username:</label>
    <input id="user" type="text" name="user" placeholder="username"/>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password"/>
    <p>
      <button type="submit">Login !</button>
    </p>
  </form>
</div>
</body>
</html>
